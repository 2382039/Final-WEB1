<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>My Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-2 mb-2 md:mb-0">
                <img src="piclogo.jpg" alt="Logo" class="h-8 w-8 rounded">
                <span class="text-xl font-bold">Site Logo</span>
            </div>

            <!-- Welcome Text -->
            <div class="text-center md:text-left mb-2 md:mb-0">
                <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 drop-shadow-lg">
                    Welcome to My Personal Website
                </h1>
            </div>

            <!-- Navbar Links -->
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
                <li><a href="calculator.html" class="hover:underline">Calculator</a></li>
                <li><a href="registration.html" class="hover:underline">Registration</a></li>
            </ul>
        </div>
    </nav>

    <main class="bg-gray-50 min-h-screen flex items-center justify-center py-10">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
          <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Form Registrasi</h2>
          <form action="process.php" method="POST" class="space-y-6">
            <!-- Full Name -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Your full name" 
                required 
                class="mt-1 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
      
            <!-- Phone Number -->
            <div>
              <label for="phoneNumb" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <input 
                type="tel" 
                id="phoneNumb" 
                name="phoneNumb" 
                placeholder="+6212xxxxxxx" 
                required 
                class="mt-1 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
      
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="example@mail.com" 
                required 
                class="mt-1 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
      
            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password"
                minlength="8" 
                maxlength="16"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,16}" 
                title="Password must be 8-16 characters long, include at least 1 uppercase, 1 lowercase, and 1 number. No symbols allowed." 
                placeholder="Create your password" 
                required 
                class="mt-1 w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
      
            <!-- Submit Button -->
            <button 
              type="submit" 
              class="w-full bg-red-500 text-white py-3 rounded-lg font-bold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
              Register
            </button>
          </form>
        </div>
      </main>
      

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
      <p>Loyar Agustina Purba Sigulangbatu</p>
    </footer>
</body>
</html>
