    <body class="bg-gray-900 text-white font-sans">
      <div class="main container mx-auto py-12">
          <!-- Mengubah warna teks "Simpel Kalkulator" menjadi warna army -->
          <h1 class="text-4xl font-bold text-center text-green-800 mb-12">A Simpel Calculator</h1>
          <div class="calculator bg-gray-800 p-8 rounded-lg shadow-lg mx-auto max-w-md">
              <p id="display" class="bg-gray-700 text-right text-3xl font-mono text-white p-4 rounded mb-6">0</p>
  
              <div class="grid grid-cols-4 gap-4">
                  <button onclick="press('7')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">7</button>
                  <button onclick="press('8')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">8</button>
                  <button onclick="press('9')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">9</button>
                  <button onclick="press('/')" class="bg-orange-600 text-white hover:bg-orange-500 text-2xl py-3 rounded">/</button>
  
                  <button onclick="press('4')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">4</button>
                  <button onclick="press('5')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">5</button>
                  <button onclick="press('6')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">6</button>
                  <button onclick="press('*')" class="bg-orange-600 text-white hover:bg-orange-500 text-2xl py-3 rounded">*</button>
  
                  <button onclick="press('1')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">1</button>
                  <button onclick="press('2')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">2</button>
                  <button onclick="press('3')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">3</button>
                  <button onclick="press('-')" class="bg-orange-600 text-white hover:bg-orange-500 text-2xl py-3 rounded">-</button>
  
                  <button onclick="press('0')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">0</button>
                  <button onclick="press('.')" class="bg-gray-700 text-white hover:bg-gray-600 text-2xl py-3 rounded">.</button>
                  <button onclick="clearConsole()" class="bg-red-600 text-white hover:bg-red-500 text-2xl py-3 rounded">C</button>
                  <button onclick="press('+')" class="bg-orange-600 text-white hover:bg-orange-500 text-2xl py-3 rounded">+</button>
  
                  <!-- Mengubah tombol "=" menjadi warna army -->
                  <button class="col-span-4 bg-green-800 text-white hover:bg-green-700 text-2xl py-3 rounded" onclick="calculate()">=</button>
              </div>
          </div>
      </div>
  
      <script>
          // Variabel ekspresi global
          let expression = '';
  
          // Menambahkan angka/operator ke ekspresi
          function press(value) {
              expression += value;
              updateDisplay();
          }
  
          // Menghitung ekspresi
          function calculate() {
              try {
                  let result = eval(expression); // Menghitung hasil
                  expression = result.toString();
                  updateDisplay();
              } catch (error) {
                  expression = 'Error';
                  updateDisplay();
                  setTimeout(() => {
                      expression = '';
                      updateDisplay();
                  }, 1000);
              }
          }
  
          // Membersihkan tampilan
          function clearConsole() {
              expression = '';
              updateDisplay();
          }
  
          // Memperbarui tampilan
          function updateDisplay() {
              document.getElementById("display").innerText = expression || 0;
          }
      </script>
  </body>
